<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Slider Image</title>
  </head>
  <body>
    <div class="slide-container">
      <div id="slide-number" class="slide-number"></div>
      <img class="" src="imgs/work-01.jpg" alt="alternate" />
      <img src="imgs/work-02.jpg" alt="alternate" />
      <img src="imgs/work-03.jpg" alt="alternate" />
      <img src="imgs/work-04.jpg" alt="alternate" />
      <img src="imgs/work-05.jpg" alt="alternate" />
      <img src="imgs/work-06.jpg" alt="alternate" />
    </div>
    <div class="slide-control">
      <span id="prev" class="prev">Previes</span>
      <span id="indecator" class="indecator">
        <ul id="padge"></ul>
      </span>
      <span id="next" class="next">Next</span>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
